<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calendar</title>
    <link rel="stylesheet" href="css/calendar.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script type="application/javascript" src="js/calendar.js"></script>
</head>
<body onload="getMonthYear()">

<main>
    <div class="container">
        <div id="monthYear" class="titleInfo">
            <button type="button" onclick="getPreviousMonth()" class="btn btn-secondary">Previous Month</button>
            <span id="month"></span>
            <span id="year"></span>
            <button type="button" onclick="getNextMonth()" class="btn btn-secondary">Next Month</button>
        </div>

        <div id="calendar"></div>
    </div>
</main>

</body>
</html>
